name: Publish NuGet Packages

on:
  push:
    tags:
      - "v*.*.*"

  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Determine version from tag
      - name: Determine version from tag
        id: versioning
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG=$(git describe --tags --abbrev=0 2>/dev/null)
          fi

          if [[ -z "$TAG" ]]; then
            echo "❌ No tag found. Create a tag like vX.Y.Z before publishing."
            exit 1
          fi

          VERSION="${TAG#v}"

          echo "Using tag: $TAG"
          echo "Publishing version: $VERSION"

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Restore
      - name: Restore
        run: dotnet restore

      # Build
      - name: Build
        run: dotnet build -c Release --no-restore

      # Pack all NuGet packages
      - name: Pack NuGet packages
        run: |
          VERSION="${{ steps.versioning.outputs.version }}"
          OUTPUT="./nupkg"

          dotnet pack ./Stella.MinimalApi/Stella.MinimalApi.csproj \
            -c Release -o "$OUTPUT" \
            /p:PackageVersion="$VERSION" \
            --no-build

          dotnet pack ./Stella.MinimalApi.SourceGenerator/Stella.MinimalApi.SourceGenerator.csproj \
            -c Release -o "$OUTPUT" \
            /p:PackageVersion="$VERSION" \
            --no-build

          dotnet pack ./Stella.MinimalApi.SourceGenerator.Analyzer/Stella.MinimalApi.SourceGenerator.Analyzer.csproj \
            -c Release -o "$OUTPUT" \
            /p:PackageVersion="$VERSION" \
            --no-build

      # NuGet login (OIDC → temp API key)
      - name: NuGet login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      # Publish to NuGet
      - name: Publish to NuGet
        run: |
          dotnet nuget push "./nupkg/*.nupkg" \
            --api-key ${{ steps.login.outputs.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
